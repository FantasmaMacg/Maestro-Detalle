<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
   
    <div class="container mt-4">
        <h1>Maestro</h1>
        <button id="refrescar" class="btn btn-primary mb-3">Refrescar</button>
        <button id="nuevo" class="btn btn-success mb-3">Nuevo</button>
    
        
        <div id="cargando" style="display:none;" class="text-center mb-3">Cargando...</div>
    
       
        <table id="listado" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <!-- Detalle -->
        <div id="detalle" style="display:none;">
            <h2>Detalle</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" class="form-control">
                </div>
                <button type="button" id="crear" class="btn btn-primary">Crear</button>
                <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
    <div id="alerta" class="alert-container"></div>

   
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
